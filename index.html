<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style=’margin : 0px; overflow: hidden;’>
  <a-scene embedded arjs=’sourceType: webcam;’>
      <a-marker preset=’hiro’>
        <!-- Adding an OBJ file to an AR Project-->
        <a-entity 
            obj-model="obj: url(https://claudioitalian12.github.io/AR-Test/BB.obj); 
            mtl: url(https://claudioitalian12.github.io/AR-Test/BB.mtl)">
           <a-sphere material='src: #earth;' position="0 0.5 0" radius="1" segments-height="53">
          <a-animation attribute="rotation" dur="7000" to="0 360 0" easing="linear" repeat="indefinite">
          </a-animation>
        </a-sphere>
        </a-entity>
              
      </a-marker>
  <a-entity camera>
  </a-entity>
  </a-scene>
</body>
